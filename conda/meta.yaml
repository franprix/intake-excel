  name: intake-excel
  version: 0.1

source:
  path: ..

build:
  number: 1
  script:
    - python setup.py install --single-version-externally-managed --record=record.txt
  noarch: python

requirements:
  build:
    - python
    - jinja2
  run:
    - intake>=0.3
    - python
    - pandas
    - dask

